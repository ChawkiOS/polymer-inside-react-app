<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="my-main-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>[[prop]]</h2>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class MyMainElement extends Polymer.Element {
      static get is() { return 'my-main-element'; }
      static get properties() {
        return {
          prop: {
            type: String,
            value: 'my-main-element'
          }
        };
      }
    }

    window.customElements.define(MyMainElement.is, MyMainElement);
  </script>
</dom-module>
